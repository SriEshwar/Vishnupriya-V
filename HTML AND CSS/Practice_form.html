<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with Checkboxes, Dropdown, and Bullets</title>
</head>
<body style="background-color: #f4f4f4; color: #333;">
    <table style="background-color: #fff; color: #333;">
        <tr>
            <th colspan="2">Contact Form</th>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="checkbox" name="gender" value="male"> Male
                <input type="checkbox" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Interests:</td>
            <td>
                <ul>
                    <li><input type="checkbox" name="interests" value="sports"> Sports</li>
                    <li><input type="checkbox" name="interests" value="music"> Music</li>
                    <li><input type="checkbox" name="interests" value="movies"> Movies</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name="country">
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea name="message" rows="4"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</body>
</html>
